<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <title>Document</title>
    </head>
    <body>
        <div class="conteiner">
            <div class="box-conteiner">
                <div class="header">Create your account</div>
                <div class="box-forms">
                    <form name="firstName">
                        <p>First Name</p>
                        <input type="text" name='line1' placeholder="type here..">
                    </form>
                    <form name="secondName">
                        <p>Second Name</p>
                        <input type="text" name='line2' placeholder='type here..'>
                    </form>
                    <form name="emailAddress">
                        <p>Email address</p>
                        <input type="email" name="line3" placeholder="enter email">
                    </form>
                </div>
                <div class="box-chekboxes">
                    <form action="" name='radio'>
                        <input type="radio" name='lineR1' value='Woman' id="Woman" >
                        <label for="Woman" name='lineR1'>Woman</label>
                        <input type="radio" id="Men">
                        <label for="Men">Men</label>

                    </form>
                </div>
                <div class="box-setion">
                    <select>
                        <option value="Choose..." checked>Choose...</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="QC/QA">QC/QA</option>
                    </select>
                </div>
                <div class="box-check-txt">
                    <form action="">
                        <input type="checkbox" id="check">
                        <label for="check">I adree all statements in Terms of service</label>
                    </form>
                </div>
                <div class="box-submit">
                    <form action="" name='sub'>
                        <input type="submit" name="submit" value='Sign Up'>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
