<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stil.css">
    <title>Document</title>
</head>

<body>

    <div class="box">
        <h1>Please sing up</h1>
        <form>
            <div class="box__input">
                <input type="text" class="first__Name" required>
                <label>First name</label>
            </div>
            <div class="box__input">
                <input type="text" class="last__Name" required>
                <label>Last name</label>
            </div>
            <div class="box__input">
                <input type="text" class="email__Address" required>
                <label>Email address</label>
            </div>
            <div class="box__input">
                <input type="text" class="pass__word" required>
                <label>Password</label>
            </div>
            <div class="box__input">
                <input type="checkbox" class="check">
                <span>I agree to privacy policy</span>
            </div>
            <div class="box__input">
                <input type="submit" value="Sing Up" class="sub">
            </div>
        </form>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
