<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>
<body>
<div class="input_panel">
    <form name="f">
        <span class="log">Login</span>
        <input type="text" class="log_in" placeholder="Enter Login">
        <span>Password</span>
        <input type="password" class="pass_in" placeholder="Enter Password">
        <span>Email Adress</span>
        <input type="email" class="email_in" placeholder="Enter Email">
        <input type="button" class="btn_add" value="Add user">
        <input type="button" class="btn_edit" value="Add user">
    </form>
</div>
<div class="table_panel">
    <table class="table_b">
        <tr>
            <th>#</th>
            <th>Login</th>
            <th>Password</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

    </table>
</div>
<script src="script/script.js"></script>
</body>
</html>
